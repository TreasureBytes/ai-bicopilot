version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: bicopilot_postgres
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: bicopilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: bicopilot_redis
    ports:
      - "6379:6379"

  chroma:
    image: chromadb/chroma:latest
    container_name: bicopilot_chroma
    ports:
      - "8001:8000"
    volumes:
      - ./chroma_data:/chroma/chroma
    environment:
      - CHROMA_DB_IMPL=duckdb+parquet
      - CHROMA_PERSIST_DIRECTORY=/chroma/chroma

volumes:
  postgres_data:
